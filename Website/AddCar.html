<html>
<head>
<title>Manage Cars</title>
</head>
<body>

Manage cars
<br>
<br>

<form action="Queries/AddCarAction.php" method="addcar">
Vehicle Sno:     		<input type="text" name="first_name"><br>
Car Model:				<input type="text" name="car_model"><br>
Car Type: 
<br>
<select>
  <option value="suv">SUV</option>
  <option value="truck">Truck</option>
  <option value="hatchback">Hatchback</option>
  <option value="compact">Compact</option>
  </select>
<br>
<br>

Location: 
<br>
<select>
  <option value="student_center">Student Center</option>
  <option value="culc">CULC</option>
  <option value="library">Library</option>
  </select>
<br>
<br>

Color: 					<input type="text" name="color"><br>

Hourly Rate: 			<input type="text" name="hourly_rate"><br>
Daily Rate: 			<input type="text" name="daily_rate"><br>

Seating Capacity: 		<input type="text" name="seating_capacity"><br>

Transmission Type: 
<br>
<select>
  <option value="automatic">Automatic</option>
  <option value="manual">Manual</option>
  </select>
<br>
<br>

Bluetooth Connectivity: 
<br>
<select>
  <option value="yes">Yes</option>
  <option value="no">No</option>
  </select>
<br>
<br>

Auxilliary Cable: 
<br>
<select>
  <option value="yes">Yes</option>
  <option value="no">No</option>
  </select>
<br>
<br>

<input type="Submit">

</form>

</body>


</html>
